<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainwrapper">
        <div class="logo">
            <div class="logotext">
                <img src="images/odin-lined.png">
                <p>Odin</p>
            </div>
            <div class="logofooter">
                <p>Photo by <a href="https://unsplash.com/@watchelijah">Elijah Grimm</a> 
                    on <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-mountain-range-r6jX0sNbCBs">Unsplash</a></p>
            </div>
        </div>
        <div class="signupform">
            <div class="textwrapper">
           <strong><p>This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. 
            <br>
            Sign up <em>now</em> to get started.
            <br>
            <br>
            You know you want to.</strong>
           </p>
            </div>
            <div class="formwrapper">
                <form>
                <strong><p>Let's do this!</p></strong>
                <div class="formgroup">
                        <div>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname" required>
                        </div>
                </div>

                <div class="formgroup">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" pattern="\d{7,}" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="formgroup">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="passwordconfirm">CONFIRM PASSWORD</label>
                        <input type="password" id="passwordconfirm" name="passwordconfirm" required>
                    </div>
                </div>
                
            </div>
            <div class="submitwrapper">
                <input type="submit" value="Create account">
                <div>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
